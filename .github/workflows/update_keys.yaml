name: Update keys

on:
  schedule:
    - cron: "57 * * * *"
  workflow_dispatch:

jobs:
  update:
    name: Update keys
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout keys branch
        uses: actions/checkout@v4
        with:
          ref: keys

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.10.2

      - name: Setup NodeJS environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Get keys
        run: pnpm getkeys

      - name: Ensure keys.json exists and copy it
        run: |
          file=keys.json
          if [ ! -f "$file" ]; then
            echo "{}" > $file
          fi
          cp -f $file key_repo/

      - name: Update key if it differs
        run: |
          cd key_repo
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add Keys.json
          git diff --cached --quiet || git commit -m "Update keys.json"
          git push
